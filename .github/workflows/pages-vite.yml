name: Deploy Vite (brand/) to GitHub Pages

on:
  push: { branches: [ main ] }
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Newest push wins; cancel older in-flight deploys
concurrency:
  group: website-pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show tree (debug)
        run: |
          echo "::group::ROOT"; ls -la; echo "::endgroup::"
          echo "::group::BRAND"; ls -la brand || true; echo "::endgroup::"
          echo "::group::SRC"; ls -la brand/src || true; echo "::endgroup::"

      - name: Setup Node
        uses: actions/setup-node@v4
        with: { node-version: 20 }

      - name: Install deps (no lockfile)
        working-directory: brand
        run: npm i

      # üîë Use relative base so assets load at / or /website/
      - name: Build (Vite)
        working-directory: brand
        run: npx vite build --base=./

      # Route all SPA paths to index.html on Pages
      - name: Add 404 fallback
        run: cp brand/dist/index.html brand/dist/404.html

      # Custom domain for Pages artifact (so website.com serves THIS build)
      - name: Add CNAME for custom domain
        run: echo "website.com" > brand/dist/CNAME

      # Guards: ensure we are deploying BUILT HTML (not dev)
      - name: Ensure JS bundle exists
        run: |
          if [ -z "$(ls -1 brand/dist/assets/*.js 2>/dev/null)" ]; then
            echo "‚ùå No JS bundles in dist/assets ‚Äî build failed."
            ls -la brand/dist || true
            exit 1
          fi

      - name: FAIL if dev entry is referenced
        run: |
          if grep -qE '/src/main\.tsx' brand/dist/index.html; then
            echo "‚ùå dist/index.html references /src/main.tsx (dev HTML)."
            sed -n '1,120p' brand/dist/index.html || true
            exit 1
          fi
          if ! grep -qE '\.\/assets\/.*\.js' brand/dist/index.html; then
            echo "‚ùå dist/index.html does not reference ./assets/*.js (bad base?)."
            sed -n '1,120p' brand/dist/index.html || true
            exit 1
          fi
          echo "‚úÖ Built HTML looks correct."

      - name: Print built index + assets (debug)
        run: |
          echo "::group::INDEX (top 80)"
          sed -n '1,80p' brand/dist/index.html
          echo "::endgroup::"
          echo "::group::ASSETS"
          ls -la brand/dist
          ls -la brand/dist/assets
          echo "::endgroup::"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with: { path: ./brand/dist }

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
