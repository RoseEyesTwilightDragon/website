name: Deploy Vite (brand/) to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Only the latest run proceeds; older runs are cancelled automatically
concurrency:
  group: website-pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show tree (debug)
        run: |
          echo "::group::ROOT"; ls -la; echo "::endgroup::"
          echo "::group::BRAND"; ls -la brand || true; echo "::endgroup::"
          echo "::group::SRC"; ls -la brand/src || true; echo "::endgroup::"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (no lockfile)
        working-directory: brand
        run: npm i

      - name: Build with correct public base
        working-directory: brand
        run: npx vite build --base=/website/

      - name: SPA fallback (404 -> index)
        run: cp brand/dist/index.html brand/dist/404.html

      - name: Verify base path in built HTML (guard against white screen)
        run: |
          if ! grep -Eq '/website/.*\.js' brand/dist/index.html; then
            echo "❌ Built index.html does not reference /website/ assets. Check base path."
            sed -n '1,120p' brand/dist/index.html || true
            exit 1
          fi
          echo "✅ Base path present in built HTML."

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./brand/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
