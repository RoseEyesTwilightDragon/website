name: Deploy Vite (brand/) to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Ensure only one run per repo is active; new pushes cancel older
concurrency:
  group: website-pages
  cancel-in-progress: true

jobs:
  # Gate: allow only the newest run on main to proceed
  gate:
    runs-on: ubuntu-latest
    outputs:
      is_latest: ${{ steps.check.outputs.is_latest }}
    steps:
      - name: Check latest push run on main
        id: check
        run: |
          latest=$(gh api repos/${{ github.repository }}/actions/runs \
            -f branch=main -f event=push -F per_page=1 --jq '.workflow_runs[0].id')
          echo "latest=$latest"
          if [ "$latest" = "${{ github.run_id }}" ]; then
            echo "is_latest=true" >> $GITHUB_OUTPUT
          else
            echo "is_latest=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ github.token }}

  build:
    needs: gate
    if: needs.gate.outputs.is_latest == 'true'
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Tree (debug)
        run: |
          echo "::group::root"; ls -la; echo "::endgroup::"
          echo "::group::brand"; ls -la brand || true; echo "::endgroup::"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (no lockfile)
        working-directory: brand
        run: npm i

      - name: Build (force correct base path)
        working-directory: brand
        run: npx vite build --base=/website/

      - name: SPA fallback (404 -> index)
        run: cp brand/dist/index.html brand/dist/404.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./brand/dist

  deploy:
    needs: build
    if: needs.gate.outputs.is_latest == 'true'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
