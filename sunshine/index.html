<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>We're Amazing ‚Äî [Your Names]</title>
  <meta name="description" content="We're Amazing!" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
<style>
  /* ‚Äî‚Äî‚Äî Modern ‚Äúposh wedding‚Äù look ‚Äî‚Äî‚Äî */
  @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Poppins:wght@300;500;700&display=swap');

  :root{
    --ink:#2a2a2a;
    --lavender:#e9d7ff;
    --deep-purple:#5a2d82;
    --shadow: 0 8px 24px rgba(0,0,0,.08);
  }

  html,body{height:100%}
  body{
    color:var(--ink);
    background:#fff;
    font-family:'Poppins', system-ui, sans-serif;
    letter-spacing:.02em;
  }

  /* HERO */
  .hero{position:relative;min-height:70svh}
  .hero img{width:100%;height:70svh;object-fit:cover;display:block}
  .overlay{
    position:absolute;inset:0;display:grid;place-items:center;text-align:center;
    color:#2d1148;
    background: linear-gradient(135deg, rgba(233,215,255,.55), rgba(255,240,245,.45));
    padding:2rem;
  }

  /* TYPOGRAPHY */
  h1,h2{
    font-family:'Cormorant Garamond', serif;
    font-weight:600;
    letter-spacing:.05em;
    text-transform:uppercase;
  }
  h1{
    font-weight:700;
    font-size:clamp(2rem, 6vw, 4.5rem);
    line-height:1.05;
    margin:0 0 .75rem 0;
  }
  .lead{
    font-weight:300;
    font-size:clamp(1rem, 2.8vw, 1.35rem);
  }

  /* DATE PILL */
  .date-chip{
    display:inline-block;
    background:#ede7f6; /* soft lavender */
    color:#4a148c;
    padding:.55rem 1.25rem;
    border-radius:999px;
    font-weight:500;
    box-shadow:0 4px 14px rgba(0,0,0,.08);
  }
  .date-chip strong{font-weight:600}

  /* GALLERY / IMAGES */
  .img-pz{
    border-radius:1rem;
    box-shadow:var(--shadow);
    transition:transform .3s ease, box-shadow .3s ease;
  }
  .img-pz:hover{
    transform:translateY(-2px);
    box-shadow:0 12px 32px rgba(0,0,0,.12);
  }
  .rounded, .rounded-3{border-radius:1rem !important}

  /* SECTION SPACING */
  section{scroll-margin-top:80px}
  .py-5{padding-top:3.5rem !important; padding-bottom:3.5rem !important}

  /* REDUCED MOTION */
  @media (prefers-reduced-motion: reduce){
    .img-pz, .img-pz:hover{transition:none; transform:none}
  }

  /* MOBILE TWEAKS */
  @media (max-width:576px){
    .hero{min-height:60svh}
    .hero img{height:60svh}
  }
</style>

  </style>
</head>
<body>
  <main>
    <!-- HERO -->
    <section class="hero">
      <img src="/images/hero-1600.jpg" alt="[Name] & [Name]" />
      <div class="overlay">
        <div>
          <h1 class="display-4 fw-bold mb-2">We're Amazing! üéâ</h1>
          <p class="lead mb-0">Pendulum Date: <strong>[DD Month YYYY]</strong></p>
        </div>
      </div>
    </section>

    <!-- PHOTOS GRID -->
    <section class="py-5">
      <div class="container">
        <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-3">
          <div class="col"><img class="img-fluid rounded" src="/images/engagement/1.jpg" alt="Photo 1" loading="lazy"></div>
          <div class="col"><img class="img-fluid rounded" src="/images/engagement/2.jpg" alt="Photo 2" loading="lazy"></div>
          <div class="col"><img class="img-fluid rounded" src="/images/engagement/3.jpg" alt="Photo 3" loading="lazy"></div>
          <div class="col"><img class="img-fluid rounded" src="/images/engagement/4.jpg" alt="Photo 4" loading="lazy"></div>
          <!-- Add more images as needed -->
        </div>
      </div>
    </section>
  </main>
</body>
</html>
