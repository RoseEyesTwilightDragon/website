<!doctype html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>She Said Yes</title>
    <meta name="description" content="A minimal, instant-loading landing page with a hero photo and three thumbnails below. Click a photo to swap it into the hero." />

    <!-- Optional: uncomment to use a fancier script font (loads fast with swap, but system serif is default for instant load) -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet"> -->

    <style>
      :root {
        --bg-start: #f4ecff; /* soft lilac */
        --bg-end: #ECEEFF; /* near-white with a hint of pink */
        --ink: #2b2b2b;
        --muted: #5a5a5a;
        --radius: 16px;
        --gap: 6px;
        --shadow: 0 1px 2px rgba(0,0,0,.06), 0 8px 24px rgba(0,0,0,.06);
        --heading: #B9C0FF; /* elegant plum for the title */

      }

      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        color: var(--ink);
        font-family: ui-serif, Georgia, Cambria, "Times New Roman", Times, serif; /* weddingy, fast */
        background: linear-gradient(180deg, var(--bg-start), var(--bg-end)); /* subtle gradient */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .wrap {
        max-width: 1200px;
        margin: 0 auto;
        padding: 8px clamp(14px, 4vw, 28px) 16px;
        display: grid;
        row-gap: 0;
        min-height: auto;
      }

      header {
        text-align: center;
        padding-top: 0;
        margin: 0;
      }
      h1 {
        margin: 0 0 2px 0;
        font-size: clamp(2.2rem, 9vw, 5rem);
        line-height: 1.05;
        letter-spacing: 0.01em;
        font-weight: 700;
        color: var(--heading);
        font-family: "Garamond", "EB Garamond", "Adobe Garamond Pro",
               Georgia, "Times New Roman", serif;
      }
      .sub { color: var(--muted); font-size: clamp(0.95rem, 2.8vw, 1.15rem); }

      .hero {
        display: grid;
        align-items: center;
        justify-items: center;
        margin: 0;
        padding: 0;
      }
      .hero-figure {
        width: 100%;
        margin: 0;
        border-radius: var(--radius);
        overflow: hidden;
        box-shadow: none;
        background: transparent;
        line-height: 0;
      }
      .hero-figure img {
        display: block;
        width: 100%;
        height: auto;          /* keep natural aspect ratio */
        object-fit: contain;   /* never crop; letterbox if portrait */
        object-position: center center;
        border-radius: 0;  /* match container corners */
      }

      .thumbs {
        display: grid;
        grid-template-columns: repeat(4, minmax(0, 1fr));
        gap: 0;
        align-items: stretch;
      }
      
      .thumbs button {
        appearance: none;
        border: none;
        padding: 0;
        background: transparent;
        border-radius: 0;
        overflow: visible;
        box-shadow: none;
        cursor: pointer;
        outline-offset: 4px;
        display: inline-block;            /* centre the image frame */
        line-height: 0;
      }
      
      
      .thumbs img {
        display: block;
        width: 100%;
        height: auto; /* preserve aspect */
        object-fit: contain;
        object-position: center center;
        border-radius: var(--radius);
        box-shadow: none;
        background: transparent;
      }

      .date-line {
        display: flex;
        align-items: center;
        gap: clamp(6px, 1.2vw, 12px);
        margin-top: clamp(10px, 1.6vh, 16px);
        color: var(--heading);
        font-family: "Garamond", "EB Garamond", "Adobe Garamond Pro",
                     Georgia, "Times New Roman", serif;
      }
      
      .date-line::before,
      .date-line::after {
        content: "";
        height: 1px;
        background: currentColor;
        opacity: 0.35;         /* subtle line */
        flex: 1 1 auto;
      }
      
      .date-line > span {
        font-size: clamp(1rem, 3vw, 1.15rem);  /* smaller than H1 */
        letter-spacing: 0.03em;
        white-space: nowrap;
      }


      @media (prefers-reduced-motion: no-preference) {
        .hero-figure img { transition: opacity .18s ease; }
      }

      @media (max-width: 520px) {
        .wrap { padding-bottom: 18px; }
        .thumbs { gap: 0px; }
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <header>
        <h1>She Said Yes</h1>
       <div class="date-line"><span>30 May 2027</span></div><!-- Optional subtitle area; leave empty if you truly want zero fluff -->
        <!-- <div class="sub">(leave blank or add a tiny note)</div> -->
      </header>

      <section class="hero" aria-label="Featured photo">
        <figure class="hero-figure">
          <img id="heroImg"
               src="eng1.jpg"
               fetchpriority="high"
               decoding="async"
               draggable="false">
        </figure>
      </section>

      <nav class="thumbs" aria-label="Choose a photo to feature">
         <button type="button" class="thumb" data-src="eng1.jpg" aria-label="Show photo 1">
          <img src="eng1.jpg" 
               loading="lazy" decoding="async" draggable="false">
        </button>
        <button type="button" class="thumb" data-src="eng2.jpg" aria-label="Show photo 1">
          <img src="eng2.jpg" 
               loading="lazy" decoding="async" draggable="false">
        </button>

        <button type="button" class="thumb" data-src="ring1.jpg" data-alt="Close-up of the engagement ring" aria-label="Show the ring (portrait)">
          <img src="ring1.jpg" alt="Close-up of the engagement ring"
               loading="lazy" decoding="async" draggable="false">
        </button>

        <button type="button" class="thumb" data-src="eng3.jpg" data-alt="Laughing by the river" aria-label="Show photo 2">
          <img src="eng3.jpg" 
               loading="lazy" decoding="async" draggable="false">
        </button>
      </nav>
    </main>

    <script>
      (function () {
        const hero = document.getElementById('heroImg');
        const thumbs = document.querySelectorAll('.thumbs .thumb');

        function swap(src, alt) {
          if (!src) return;
          // fade swap for a tiny bit of polish (respects reduced motion via CSS)
          hero.style.opacity = 0.001;
          const img = new Image();
          img.onload = function () {
            hero.src = src;
            if (alt) hero.alt = alt;
            hero.style.opacity = 1;
          };
          img.src = src;
        }

        thumbs.forEach(btn => {
          btn.addEventListener('click', () => swap(btn.dataset.src, btn.dataset.alt));
          btn.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              swap(btn.dataset.src, btn.dataset.alt);
            }
          });
        });
      })();
    </script>
  </body>
</html>
