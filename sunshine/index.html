<!doctype html>

<head>
  <meta charset="utf-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .hero{position:relative;min-height:60svh}
    .hero img{width:100%;height:60svh;object-fit:cover;display:block}
    .overlay{ position:absolute; inset:0; display:flex; align-items:flex-end; justify-content:center; text-align:center; color:#fff; background: linear-gradient(180deg, rgba(0,0,0,0) 45%, rgba(33,10,56,.65) 100%); padding:2rem; }
    /* â€”â€”â€” Pastel pop without replacing existing styles â€”â€”â€” */
  :root{
    --pastel-purple:#e9d7ff; /* soft lilac */
    --deep-purple:#5a2d82;  /* readable text on lilac */
    --lavender-bg:#f7f3fa;  /* ultraâ€‘light section tint */
  }
  .overlay{ /* gently tint the existing dark overlay */
    background: linear-gradient(180deg, rgba(90,45,130,.38), rgba(233,215,255,.35));
  }
  .date-chip{
    display:inline-block; background:var(--pastel-purple); color:var(--deep-purple);
    padding:.5rem 1rem; border-radius:999px; font-weight:600; box-shadow:0 3px 10px rgba(90,45,130,.12);
  }
  .bg-lavender{ background-color: var(--lavender-bg); }
  .img-pz{ box-shadow:0 6px 16px rgba(90,45,130,.14); }
  .stack{display:flex;flex-direction:column;gap:.75rem}
  /* UX extras: modern + sleek */
  .hero-title{font-family: ui-serif, Georgia, "Times New Roman", Times, serif; font-weight:700; letter-spacing:.04em; text-transform:uppercase; font-size:clamp(2rem, 8vw, 5rem); line-height:1.05}
  /* gentle fade-in on scroll */
  .fade-in{opacity:0; transform:translateY(12px); transition:opacity .6s ease, transform .6s ease}
  .fade-in.is-in{opacity:1; transform:none}
  /* extra breathing space */
  .py-5{padding-top:4.5rem !important; padding-bottom:4.5rem !important}
</style>
</head>
<body>
  <main>
    <!-- HERO -->

      <img src="pen.jpg" alt="Main banner image" />
      <div class="overlay"><div class="stack text-white">
          <h1 class="hero-title fw-semibold mb-3">We're Amazing! ðŸŽ‰</h1>

        </div>
      </div>
    </section>

    <!-- PHOTOS GRID -->
    <section class="py-5 bg-lavender">

          <div class="col"><img class="img-fluid rounded-3 shadow-sm img-pz fade-in" src="/images/engagement/2.jpg" alt="Photo 2" loading="lazy"></div>

        </div>
      </div>
    </section>
  </main>
  <script>
    // Tiny IntersectionObserver to reveal .fade-in elements
    (function(){
      var els = document.querySelectorAll('.fade-in');
      if (!('IntersectionObserver' in window) || els.length === 0){
        els.forEach(function(el){ el.classList.add('is-in'); });
        return;
      }
      var io = new IntersectionObserver(function(entries){
        entries.forEach(function(e){
          if(e.isIntersecting){ e.target.classList.add('is-in'); io.unobserve(e.target); }
        });
      }, { threshold: 0.15 });
      els.forEach(function(el){ io.observe(el); });
    })();
  </script>
</body>
