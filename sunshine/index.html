<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Engagement — [Your Names]</title>
  <meta name="description" content="Scroll to reveal the news across bold 3×3 grids. Pretentious, on purpose." />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preload" as="image" href="/pen.jpg" />
  <style>
    /* ——— Dark, luxe palette ——— */
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family:Poppins:wght@300;500;700&display=swap');
    :root{
      --bg-deep:#0b0613;     /* near-black plum */
      --ink:#f7ecff;         /* light text */
      --lav:#c8a2ff;         /* lavender accent */
      --fuchsia:#ff4db3;     /* punch */
      --gold:#ffd08a;        /* luxe */
      --border:rgba(255,255,255,.35);
    }

    html,body{height:100%}
    body{
      margin:0; color:var(--ink);
      font-family:'Poppins', system-ui, sans-serif; letter-spacing:.01em;
      background-color: var(--bg-deep);
      scroll-snap-type:y mandatory;
      overscroll-behavior-y:none;
    }

    /* Full-photo background per section (no filter, no crop: contain shows entire image) */
    .panel{min-height:100svh; position:relative; scroll-snap-align:start}
    .bg{position:absolute; inset:0; width:100%; height:100%; object-fit:contain; background:var(--bg-deep);}

    /* 3×3 suspense grid */
    .center-wrap{position:relative; z-index:1; display:grid; place-items:center; height:100%; padding:clamp(16px, 3vw, 40px)}
    .nine{display:grid; grid-template-columns:repeat(3,1fr); grid-template-rows:repeat(3,1fr); gap:clamp(8px,2vw,18px); width:min(92vw, 980px); aspect-ratio:1/1}
    .tile{border:1px solid var(--border); border-radius:1rem; position:relative}
    .tile::after{content:""; position:absolute; inset:0; border-radius:inherit; box-shadow:inset 0 0 0 1px rgba(255,255,255,.12)}
    .center{border-color:transparent; box-shadow:0 20px 40px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.18);}
    .center .word{display:flex; align-items:center; justify-content:center; height:100%; font-family:'Cormorant Garamond', serif; font-weight:700; text-transform:uppercase; letter-spacing:.25em; text-align:center; color:var(--ink); text-shadow:0 6px 26px rgba(0,0,0,.55); font-size:clamp(1.6rem,6vw,4.5rem);}

    /* Accent rings around the center tile (luxe, not a filter) */
    .center::before{content:""; position:absolute; inset:-6px; border-radius:inherit; background:conic-gradient(from 180deg, var(--lav), var(--fuchsia), var(--gold), var(--lav)); filter:blur(8px); opacity:.55; z-index:-1}

    /* Section labels (posh, oversized) */
    .label{position:absolute; top:6vh; left:50%; transform:translateX(-50%); font-family:'Cormorant Garamond', serif; letter-spacing:.35em; text-transform:uppercase; font-size:.9rem; opacity:.85}

    /* Fade-in on scroll */
    .fade-in{opacity:0; transform:translateY(14px); transition:opacity .7s ease, transform .7s ease}
    .fade-in.is-in{opacity:1; transform:none}

    /* Confetti canvas */
    #confetti{position:fixed; inset:0; pointer-events:none; z-index:9999}

    /* Spacing & snap cue */
    .cue{position:absolute; left:50%; bottom:24px; transform:translateX(-50%); font-size:.8rem; letter-spacing:.2em; text-transform:uppercase; opacity:.85}

    /* Mobile tweaks */
    @media (max-width:576px){ .label{top:3vh} }
  </style>
</head>
<body>
  <main>
    <!-- PANEL 1: WE -->
    <section class="panel" aria-label="We">
      <img class="bg" src="/pen.jpg" alt="Background"/>
      <div class="label">I</div>
      <div class="center-wrap">
        <div class="nine fade-in">
          <div class="tile"></div><div class="tile"></div><div class="tile"></div>
          <div class="tile"></div><div class="tile center"><div class="word">WE</div></div><div class="tile"></div>
          <div class="tile"></div><div class="tile"></div><div class="tile"></div>
        </div>
        <div class="cue">Scroll</div>
      </div>
    </section>

    <!-- PANEL 2: GOT -->
    <section class="panel" aria-label="Got">
      <img class="bg" src="/pen.jpg" alt="Background"/>
      <div class="label">II</div>
      <div class="center-wrap">
        <div class="nine fade-in">
          <div class="tile"></div><div class="tile"></div><div class="tile"></div>
          <div class="tile"></div><div class="tile center"><div class="word">GOT</div></div><div class="tile"></div>
          <div class="tile"></div><div class="tile"></div><div class="tile"></div>
        </div>
        <div class="cue">Scroll</div>
      </div>
    </section>

    <!-- PANEL 3: FUCKING -->
    <section class="panel" aria-label="Fucking">
      <img class="bg" src="/pen.jpg" alt="Background"/>
      <div class="label">III</div>
      <div class="center-wrap">
        <div class="nine fade-in">
          <div class="tile"></div><div class="tile"></div><div class="tile"></div>
          <div class="tile"></div><div class="tile center"><div class="word">FUCKING</div></div><div class="tile"></div>
          <div class="tile"></div><div class="tile"></div><div class="tile"></div>
        </div>
        <div class="cue">Scroll</div>
      </div>
    </section>

    <!-- PANEL 4: ENGAGED (confetti) -->
    <section class="panel" id="final" aria-label="Engaged">
      <img class="bg" src="/pen.jpg" alt="Background"/>
      <div class="label">IV</div>
      <div class="center-wrap">
        <div class="nine fade-in">
          <div class="tile"></div><div class="tile"></div><div class="tile"></div>
          <div class="tile"></div><div class="tile center"><div class="word">ENGAGED</div></div><div class="tile"></div>
          <div class="tile"></div><div class="tile"></div><div class="tile"></div>
        </div>
      </div>
    </section>
  </main>

  <canvas id="confetti" width="0" height="0" hidden></canvas>

  <script>
    // Fade-in observer
    (function(){
      var f = document.querySelectorAll('.fade-in');
      if(!('IntersectionObserver' in window)){ f.forEach(function(el){ el.classList.add('is-in'); }); return; }
      var io = new IntersectionObserver(function(entries){
        entries.forEach(function(e){ if(e.isIntersecting){ e.target.classList.add('is-in'); io.unobserve(e.target);} });
      },{threshold:0.2});
      f.forEach(function(el){ io.observe(el); });
    })();

    // Confetti on final panel
    (function(){
      var fired=false, final=document.getElementById('final');
      if(!final || !('IntersectionObserver' in window)) return;
      var io = new IntersectionObserver(function(entries){
        entries.forEach(function(e){ if(e.isIntersecting && !fired){ fired=true; confettiBurst(); io.unobserve(final);} });
      },{threshold:0.6});
      io.observe(final);
    })();

    // Tiny confetti: canvas-based, dependency-free
    function confettiBurst(){
      var c=document.getElementById('confetti');
      c.hidden=false; c.width=innerWidth; c.height=innerHeight;
      var ctx=c.getContext('2d'); var pieces=[]; var colors=['#c8a2ff','#ff4db3','#ffd08a','#ffffff'];
      for(var i=0;i<180;i++){
        pieces.push({x:Math.random()*c.width, y:-20-Math.random()*c.height*.3, r:2+Math.random()*4, a:Math.random()*Math.PI, s:1+Math.random()*3, 
          col:colors[(Math.random()*colors.length)|0], tilt:Math.random()*Math.PI});
      }
      var start=performance.now();
      (function tick(t){
        var dt=(t-start)/1000; start=t; ctx.clearRect(0,0,c.width,c.height);
        pieces.forEach(function(p){ p.y+=p.s*6; p.x+=Math.sin(p.a+=0.05)*2; p.tilt+=0.06; ctx.save(); ctx.translate(p.x,p.y); ctx.rotate(p.tilt); ctx.fillStyle=p.col; ctx.fillRect(-p.r,-p.r,p.r*2,p.r*2); ctx.restore(); });
        if(pieces.some(function(p){ return p.y < c.height+20;})) requestAnimationFrame(tick); else { c.hidden=true; ctx.clearRect(0,0,c.width,c.height); }
      })(performance.now());
      window.addEventListener('resize', function(){ c.width=innerWidth; c.height=innerHeight; }, { once:true });
    }
  </script>
</body>
</html>
